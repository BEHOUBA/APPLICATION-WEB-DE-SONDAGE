{{ define "content"}}
<div class="mx-5">
    <div>
        <h1>POLL NAME: </h1>
    </div>
    <div>
        <form action="/submit-vote" method="POST">
            {{ if .CurrentUser }}
            <div class="form-group">
                    {{ range  .CurrentPoll.Options }}
                    <div class="custom-control custom-radio mx-1 my-4">
                        <input type="radio" id="{{ .ID }}" name="option" class="custom-control-input" value="{{ .ID }}">
                        <label class="custom-control-label" for="{{ .ID }}">{{ .Name }}</label>
                    </div>
                    {{ end }}
                    <div  class="mx-1 my-4">
                        <input type="submit" name="" id="" value="submit vote" class="btn btn-success btn-sm">
                    </div>
            </div>
        </form>
        {{ end }}
        </div>
        <div id="piechart"></div>
    </div>
</div>
<script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Task', 'Percentage'],
        ['Work', 80],
        ['Friends', 20],
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = {'title':'FRUITS', 'width':400, 'height':300};

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.ColumnChart(document.getElementById('piechart'));
        chart.draw(data, options);
        }
</script>
{{ end }}
