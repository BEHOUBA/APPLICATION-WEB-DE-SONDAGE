{{ define "content"}}
<div>
    <div class="recent">
        <h1 class="text-center">ALL POLLS</h1>
        <hr>
        <div class="row text-center">
            {{ range $key, $value := .AllPollsIdAndTitles }}
            <div class="col-sm-3">
                <a href="/current/{{ $key }}" class="card poll-card m-1">
                        <h3>{{ $value }}</h3>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
